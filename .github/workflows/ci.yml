name: CI â†’ Lint, Test & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  checks: write

jobs:
  build:
    name: Lint, Test, Audit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      # ğŸ‘‰ Tests unitaires avec couverture
      - name: Run unit tests with coverage
        run: npm run test:unit

      # ğŸ‘‰ Tests E2E avec couverture (optionnel si disponibles)
      - name: Run e2e tests with coverage
        run: npm run test:e2e || echo "No e2e tests defined"

      # ğŸ“¦ Upload des artefacts (logs, rapports, etc.)
      - name: Upload test artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.node-version }}
          path: |
            coverage
            test-results
          if-no-files-found: ignore

      # â˜ï¸ Upload couverture unitaire vers Codecov
      - name: Upload unit test coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/unit/lcov.info
          flags: unit
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # â˜ï¸ Upload couverture e2e vers Codecov
      - name: Upload e2e test coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/e2e/lcov.info
          flags: e2e
          fail_ci_if_error: false  # E2E non bloquant
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
