codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    # ğŸ” Couvre le projet
    project:
      unit:
        # Tests unitaires (unit)
        flags: [unit]
        target: 85%           # couverture globale attendue
        threshold: 1%         # tolÃ©rance
        # si ce seuil est violÃ©, Ã§a fait Ã©chouer le build 
        informational : false
      # Tests end-to-end (e2e)
      e2e:
        flags: [e2e]
        target: 70%           # couverture globale attendue
        threshold: 2%         # tolÃ©rance
        informational: false
        
    # ğŸ” Couvre chaque patch individuellement
    patch:
      unit:
        flags: [unit]
        target: 80%
        informational: false
      e2e:
        flags: [e2e]
        target: 65%
        informational: false
        
    # ğŸ” Couvre chaque fichier individuellement
    files:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: true
